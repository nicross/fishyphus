<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fishyphus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--canvas"></canvas>
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--screen-transparent a-app--game">
        <section class="c-screen a-game" tabindex="-1" aria-label="Game">
          <div class="a-game--toasts"></div>
        </section>
      </div>

      <div class="a-app--screen a-app--gameOver">
        <section class="c-screen a-gameOver" tabindex="-1">
          <h1 class="c-screen--title">Death Arrives</h1>
          <div class="c-score c-score-wide">
            <p class="c-score--item">
              <strong class="c-score--value a-gameOver--scoreValue">0</strong>
              <span class="c-screen--label">fish caught</span>
            </p>
            <p class="c-score--item c-score--item-record a-gameOver--isHighscore">A New Record</p>
          </div>
          <p class="a-gameOver--instruction">Interact to Continue</p>
        </section>
      </div>

      <div class="a-app--screen a-app--mainMenu">
        <section class="c-screen a-mainMenu" aria-label="Death Awaits">
          <h1 class="c-screen--title">Death Awaits</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action a-mainMenu--action-continue">
              <button class="c-menuButton a-mainMenu--continue" type="button" aria-describedby="a-mainMenu--continueDescription">Resume Expedition</button>
              <span id="a-mainMenu--continueDescription" class="c-score a-mainMenu--score">
                <span class="c-score--item">
                  <strong class="c-score--value a-mainMenu--scoreValue">0</strong>
                  <span class="c-score--label">fish caught</span>
                </span>
                <span class="c-score--item c-score--item-record a-mainMenu--isHighscore">A New Record</span>
              </span>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--newGame" type="button" aria-describedby="a-mainMenu--newGameDescription">Begin Expedition</button>
              <span id="a-mainMenu--newGameDescription" class="c-score a-mainMenu--highscore">
                <span class="c-score--item c-score--item-high">
                  <strong class="c-score--value a-mainMenu--highscoreValue">0</strong>
                  <span class="c-score--label">fish to progress</span>
                </span>
              </span>
            </li>
            <li class="c-screen--action a-mainMenu--action-resetProgress">
              <button class="c-menuButton a-mainMenu--resetProgress" type="button">Reset Progress</button>
            </li>
            <li class="c-screen--action a-mainMenu--action-quit">
              <button class="c-menuButton a-mainMenu--quit" type="button">Quit to Desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--newGame">
        <section class="c-screen a-newGame" aria-label="Begin Expedition">
          <h1 class="c-screen--title">Begin Expedition</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--back" type="button" aria-describedby="a-newGame--backDescription">Keep Current Expedition</button>
              <span id="a-newGame--backDescription" class="c-score a-resetProgress--score">
                <span class="c-score--item">
                  <strong class="c-score--value a-newGame--scoreValue">0</strong>
                  <span class="c-score--label">fish caught</span>
                </span>
                <span class="c-score--item c-score--item-record a-newGame--isHighscore">A New Record</span>
              </span>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--confirm" type="button">Begin Expedition</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--resetProgress">
        <section class="c-screen a-resetProgress" aria-label="Reset Progress">
          <h1 class="c-screen--title">Reset Progress</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-resetProgress--back" type="button" aria-describedby="a-resetProgress--backDescription">Keep Current Progress</button>
              <spa id="a-resetProgress--backDescription" class="c-score a-mainMenu--score">
                <span class="c-score--item c-score--item-high">
                  <strong class="c-score--value a-resetProgress--highscoreValue">0</strong>
                  <span class="c-score--label">fish to progress</span>
                </span>
              </span>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-resetProgress--confirm" type="button">Reset Progress</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1">
          <h1 class="a-splash--logo">Fishyphus</h1>
          <div class="a-splash--details">
            <div class="a-splash--version"></div>
            <div class="a-splash--author">by shiftBacktick</div>
          </div>
          <div class="a-splash--instruction">Interact to Begin</div>
        </section>
      </div>

    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
