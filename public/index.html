<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fishyphus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--canvas"></canvas>
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--screen-transparent a-app--game">
        <section class="c-screen a-game" tabindex="-1" aria-label="Game">
          <div class="a-game--toasts"></div>
        </section>
      </div>

      <div class="a-app--screen a-app--gameOver">
        <section class="c-screen a-gameOver" tabindex="-1">
          <h1 class="c-screen--title">Death Arrives</h1>
          <div class="a-gameOver--scores">
            <p class="a-gameOver--score">
              <strong class="a-gameOver--scoreValue">0</strong>
              <span class="a-gameOver--scoreLabel">fish acquired</span>
            </p>
            <p class="a-gameOver--isHighscore">A New Record</p>
            <p class="a-gameOver--highscore">
              <strong class="a-gameOver--highscoreValue">0</strong>
              <span class="a-gameOver--highscoreLabel">fish to win</span>
            </p>
          </div>
          <p class="a-gameOver--instruction">Interact to Continue</p>
        </section>
      </div>

      <div class="a-app--screen a-app--mainMenu">
        <section class="c-screen a-mainMenu" aria-label="Death Awaits">
          <h1 class="c-screen--title">Death Awaits</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action a-mainMenu--action-continue">
              <button class="c-menuButton a-mainMenu--continue" type="button" aria-describedby="a-mainMenu--continueDescription">Resume Game</button>
              <span id="a-mainMenu--continueDescription" class="a-mainMenu--scoreWrapper">
                <span class="a-mainMenu--score">
                  <strong class="a-mainMenu--scoreValue">0</strong>
                  <span class="a-mainMenu--scoreLabel">fish acquired</span>
                </span>
              </span>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--newGame" type="button" aria-describedby="a-mainMenu--newGameDescription">New Game</button>
              <span id="a-mainMenu--newGameDescription" class="a-mainMenu--scoreWrapper">
                <span class="a-mainMenu--highscore">
                  <strong class="a-mainMenu--highscoreValue">0</strong>
                  <span class="a-mainMenu--highscoreLabel">fish to win</span>
                </span>
                <span class="a-mainMenu--isHighscore">A New Record</span>
              </span>
            </li>
            <li class="c-screen--action a-mainMenu--action-quit">
              <button class="c-menuButton a-mainMenu--quit" type="button">Quit to Desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1">
          <h1 class="a-splash--logo">Fishyphus</h1>
          <div class="a-splash--details">
            <div class="a-splash--version"></div>
            <div class="a-splash--author">by shiftBacktick</div>
          </div>
          <div class="a-splash--instruction">Interact to Begin</div>
        </section>
      </div>

    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
